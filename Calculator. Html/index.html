<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="valueBox" readonly value="0">
        <input type="text" id="operatorBox">

        <div class="buttons">
    <button class="btn" type="button" onclick="appendnum('7')">7</button>
    <button class="btn" type="button" onclick="appendnum('8')">8</button>
    <button class="btn" type="button" onclick="appendnum('9')">9</button>
    <button class="btn" type="button" onclick="operatordis('/')">/</button>
    <br>

    <button class="btn" type="button" onclick="appendnum('4')">4</button>
    <button class="btn" type="button" onclick="appendnum('5')">5</button>
    <button class="btn" type="button" onclick="appendnum('6')">6</button>
    <button class="btn" type="button" onclick="operatordis('*')">*</button>
    <br>

    <button class="btn" type="button" onclick="appendnum('1')">1</button>
    <button class="btn" type="button" onclick="appendnum('2')">2</button>
    <button class="btn" type="button" onclick="appendnum('3')">3</button>
    <button class="btn" type="button" onclick="operatordis('-')">-</button>
    <br>

    <button class="btn" type="button" onclick="appendnum('0')">0</button>
    <button class="btn" type="button" onclick="appendnum('.')">.</button>
    <button class="btn" type="button" onclick="calculate('=')">=</button>
    <button class="btn" type="button" onclick="operatordis('+')">+</button>
    <br>
    <button class="button" type="button" onclick="clearall()" style="grid-column: span 2;">AC</button>
    <button class="button" type="button" onclick="backspace()" style="grid-column: span 2;">C</button>
        </div>
    </div>

    <script src="./js/function.js" defer></script>

</body>
</html>
