<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/calcujs/calcu.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> C A L C U L A T O R </h1>
    <div id="calculator">
        <div id="display">
            <input type="text" id="display" readonly placeholder="0">
        </div>

        <div id="button">
            
            <button class="btn number" onclick="appendNum('7')"> 7 </button>
            <button class="btn number" onclick="appendNum('8')"> 8 </button>
            <button class="btn number" onclick="appendNum('9')"> 9 </button>
            <button class="btn operator" onclick="operator('/')"> / </button>
            <br>
            <button class="btn number" onclick="appendNum('4')"> 4 </button>
            <button class="btn number" onclick="appendNum('5')"> 5 </button>
            <button class="btn number" onclick="appendNum('6')"> 6 </button>
            <button class="btn operator" onclick="operator('*')"> * </button>
            <br>
            <button class="btn number" onclick="appendNum('1')"> 1 </button>
            <button class="btn number" onclick="appendNum('2')"> 2 </button>
            <button class="btn number" onclick="appendNum('3')"> 3 </button>
            <button class="btn operator" onclick="operator('-')"> - </button>
            <br>
            <button class="btn number" onclick="appendNum('0')"> 0 </button>
            <button class="btn operator" onclick="operator('.')"> . </button>
            <button class="btn operator" onclick="operator('=')"> = </button>
            <button class="btn operator" onclick="operator('+')"> + </button>
            <br>
            <button class="btn operator" onclick="clear()"> AC </button>
            <button class="btn operator" onclick="delet()"> C </button>
            <br>
        </div>
    </div>
</body>
</html>
